<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
</head>
<body>
    <h1>Songs</h1>
    <h2>Upload a song</h2>
    <form>
        Title: <input name="title" id="title" type="text">
        Composer: <input name="composer" id="composer" type="text">
        Year: <input name="year" id="year" type="text">
        Perfomers: <input name="performer" id="performer" type="text">
        <button id="send">Send</button>
    </form>
    <br>
    <h2>Find a song</h2>
    <div id="placeholder"></div>
</body>
<script>
var $ = function (foo) {
    return document.getElementById(foo);    // save keystrokes
}

let Tunes = {
    intit(title, composer, year, perfomer){
        this.title = title;
        this.composer = composer;
        this.year = year;
        this.perfomer = [];

    },
    vis:function(){
        return ${this.title}, ${this.composer}, ${this.year}, ${this.perfomer};
    }
};

const showTunes = function(){
    $('placeholder').innerHTML = " ";
    for (Tunes of arr){
        $('placeholder').innerHTML += Tunes.vis() + '<br>';
    }
}

let arr = [];

$("send").addEventListener("click", function() {
    let t = Object.create(Tunes);
    //t.intit($('title').value, $('composer').value, $('year').value, $('performer').value);
    t.intit(title.value, composer.value, year.value, performer.value);
    arr.push(t);
    showTunes();
});








</script>
</html>
